<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-main {
            background-color: #1e3c72;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-main:hover {
            background-color: #2a5298;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">Gestor de Tareas</a>
        <div>
            <a th:href="@{/tareas}" class="btn btn-light btn-sm">üìã Ver Tareas</a>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container my-5">
    <div class="card p-4" style="max-width: 600px; margin: auto;">
        <h2 class="text-center mb-4 fw-bold text-primary">‚úèÔ∏è Editar Tarea</h2>

        <form th:action="@{/tareas/editar}" th:object="${tarea}" method="post">

            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="description" class="form-label fw-semibold">T√≠tulo</label>
                <input type="text" id="description" th:field="*{descripcion}" class="form-control" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" id="completada" th:field="*{compleada}" class="form-check-input">
                <label for="completada" class="form-check-label">Completada</label>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/tareas}" class="btn btn-secondary"> Volver</a>
                <button type="submit" class="btn btn-main">Actualizar</button>
            </div>
        </form>
    </div>
</div>

<footer class="text-center text-white mt-auto mb-3">
    <small>Hecho en Spring Boot & Thymeleaf</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
