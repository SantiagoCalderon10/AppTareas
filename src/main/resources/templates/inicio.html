<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 1.5rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            color: #333;
        }
        .btn-main {
            background-color: #1e3c72;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-main:hover {
            background-color: #2a5298;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

<div class="container text-center">
    <div class="card p-5" style="max-width: 500px; margin: auto;">
        <h1 class="mb-4 fw-bold">Gestor de Tareas</h1>
        <p class="mb-4">Selecciona una opci√≥n para comenzar:</p>

        <div class="d-grid gap-3">
            <a href="/tareas" class="btn btn-main btn-lg"> Listar Tareas</a>
            <a href="/tareas/agregar" class="btn btn-main btn-lg"> Agregar Nueva Tarea</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
