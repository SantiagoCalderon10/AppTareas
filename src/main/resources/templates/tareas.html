<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }
    .btn-main {
      background-color: #1e3c72;
      color: white;
      transition: all 0.3s ease;
    }
    .btn-main:hover {
      background-color: #2a5298;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" th:href="@{/}">Gestor de Tareas</a>
    <div>
      <a th:href="@{/tareas/agregar}" class="btn btn-light btn-sm">➕ Agregar Tarea</a>
      <a href="/" class="btn btn-light btn-sm">Volver</a>
    </div>
  </div>
</nav>

<!-- Contenido principal -->
<div class="container my-5">
  <div class="card p-4">
    <h2 class="text-center mb-4 fw-bold text-primary"> Lista de Tareas</h2>

    <!-- Si no hay tareas -->
    <div th:if="${tareas.size()} == 0" class="text-center text-muted py-5">
      <p class="fs-5">No hay tareas registradas aún.</p>
      <a th:href="@{/tareas/agregar}" class="btn btn-main mt-3">Agregar una tarea</a>
    </div>

    <!-- Si hay tareas -->
    <div th:if="${tareas.size()} > 0">
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead class="table-primary">
          <tr>
            <th>#</th>
            <th>Descripción</th>
            <th>Completada</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="tarea : ${tareas}">
            <td th:text="${tarea.id}"></td>
            <td th:text="${tarea.descripcion}"></td>
            <td th:text="${tarea.getEstado()}"></td>
            <td>
              <a th:href="@{'/tareas/editar/' + ${tarea.id}}" class="btn btn-sm btn-warning me-1">✏️</a>
              <form th:action="@{/tareas/eliminar/{id}(id=${tarea.id})}" method="post"><button class="btn btn-sm btn-dangerous me-1" type="submit">Borrar</button></form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<footer class="text-center text-white mt-auto mb-3">
  <small>Hecho en Spring Boot & Thymeleaf</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
